<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oops task-3</title>
</head>
<body>
    


    <script type="text/javascript">
        class student {

            ok(b){
                let x=1;
                do{
                    document.write("<h2>"+b+" * "+x+" = "+ b*x +"</h2>");
                    x++;
                }
                while(x<=10)
            }
        }
  
        let a = parseInt(prompt("Enter number"));
        let obj = new student;
        obj.ok(a);
      </script>
</body>
</html>
